<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Form Registration Application</title>

	<!-- bower:css -->
	<!-- endbower -->
	<!-- Style files -->
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<!-- Main Site Wrapper -->
	<div class="wrapper">
		<!-- Site Header -->
		<header>
			<h1>Form Registration</h1>
		</header>
		<!-- Main Site Block -->
		<main>
			<!-- Registration Form  -->
			<form role="form" id="regForm">
				<div class="form_row">
					<label for="customerEmail">First Name :</label>
					<input type="text" id="customerFirstName" placeholder="First Name" name="firstName" required>
				</div>
				<div class="form_row">
					<label for="customerEmail">Second Name :</label>
					<input type="text" id="customerSecondName" placeholder="Second Name" name="secondName" required>
				</div>
				<div class="form_row">
					<label for="customerEmail">Email :</label>
					<input type="text" id="customerEmail" placeholder="example@example.com" name="email" required>
				</div>
				<div class="form_row">
					<label for="customerBirthday">Birthday :</label>
					<input type="text" id="customerBirthday" placeholder="dd/mm/yyyy" name="birthday" required>
				</div>
				<div class="form_row">
					<label for="customerPassword">Password :</label>
					<input type="password" id="customerPassword" name="password" placeholder="Type your password please" required>
				</div>
				<div class="form_row">
					<label for="customerRepeatPassword">Confirm Password :</label>
					<input type="password" id="customerRepeatPassword" placeholder="Repeat your password please" required>
				</div>
				<input id="regBtn" type="submit" value="Register">
			</form>

			<!-- bower:css -->
			<!-- endbower -->
			<!-- JQuery library to send information from form with AJAX -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<!-- Script files -->
			<script src="js/main.js"></script>
		</main>
	</div>
</body>
</html>
