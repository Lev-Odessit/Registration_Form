<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple Form Registration</title>

	<!-- Style files -->
	<link rel="stylesheet" href="styles/main.css">

	<!-- Script files -->
	<script src="scripts/main.js"></script>
</head>
<body>
	<!-- Main Site Wrapper -->
	<div class="wrapper">
		<!-- Site Header -->
		<header>
			<h1><i>loveknitting</i>Registration Exercise</h1>
		</header>
		<!-- Main Site Block -->
		<main>
			<!-- Registration Form  -->
			<form action="/">
				<div class="form_row">
					<label for="customerEmail">Email</label>
					<input type="text" id="customerEmail" placeholder="example@example.com">
				</div>
				<div class="form_row">
					<label for="customerBirthday">Birthday</label>
					<input type="text" id="customerBirthday" value="dd/mm/yyyy">
				</div>
				<div class="form_row">
					<label for="customerPassword">Password</label>
					<input type="password" id="customerPassword">
				</div>
				<div class="form_row">
					<label for="customerRepeatPassword">Confirm Password</label>
					<input type="password" id="customerRepeatPassword">
				</div>
				<input type="submit" value="Register">
			</form>
		</main>
	</div>
</body>
</html>
